<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>YouTube Video Grid</title>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Video 1 -->
    <div class="col-md-3 mb-4">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/CSAcxQA2shE?autoplay=1&mute=1" allow="autoplay allowfullscreen></iframe>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="col-md-3 mb-4">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Repeat similar blocks for videos 3 to 8 -->

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
