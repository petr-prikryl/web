<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive YouTube Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .video-wrapper {
      position: relative;
      overflow: hidden;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }

    .video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="video-wrapper">
    <iframe class="video" src="https://www.youtube.com/embed/CSAcxQA2shE?autoplay=1&controls=0&mute=1" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="video-wrapper">
    <iframe class="video" src="https://www.youtube.com/embed/bPLhbmqbLcs?autoplay=1&controls=0&mute=1" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="video-wrapper">
    <iframe class="video" src="https://www.youtube.com/embed/9d0Jzl2cNJU?autoplay=1&controls=0&mute=1" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="video-wrapper">
    <iframe class="video" src="https://www.youtube.com/embed/cMukxZRThvk?autoplay=1&controls=0&mute=1" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
